<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscopes</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="background-wrapper">
    <h1>Your Daily Horoscope</h1>
    <div class="choose-sign">
      <form action="" method="get" id="form">
        <label for="sign">What is Your Sign?</label>
        <select id="sign" name="sign" required>
          <option value="choose_option" disabled selected hidden>Please choose an option</option>
        </select>
        <div class="button-wrapper">
          <input type="submit" name="submit" id="submit" value="Submit">
        </div>
      </form>
      <div class="user-horoscope" id="userHoroscope">
        <!-- <p class="your_sign" id="yourSign">text here for id=yourSign</p>
        <p class="your_horoscope" id="userHoroscope">more text goes here id="userHoroscope"</p> -->
      </div>
    </div>
    <div class=" reset">
      <input type="reset" name="reset" id="reset" value="Reset">
    </div>
    <script src="js/node.js" type="module"> </script>
  </div>
</body>

</html>
